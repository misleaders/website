                    <h3 class="-subtitle- titles">MISについて</h3>
                    <p>MISは、東京大学の学生が中心となって運営しているNPO団体です。東南アジアを中心とした多国籍の学生と議論を行って問題を発見し、その解決に向けた様々なプロジェクトを作成・実行しています。議論を行い、プロジェクトを作り上げ実行していく過程で、参加した学生が次世代リーダーとして成長していくことを目指しています。</p>
